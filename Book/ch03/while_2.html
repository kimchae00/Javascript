<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        while(i <= 30) {
            if(i % 2 == 0 && i % 6 == 0) {
                document.write(i, "<br/>");
            }
            i++;
        }
    </script>
</body>
</html>
