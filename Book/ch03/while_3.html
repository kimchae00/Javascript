<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 20;
        while(i >= 10){
            if(i % 2 == 0){
                document.write("<p class='blue'>" + i + "</p>");
            }else{
                document.write("<p class='red'>" + i + "</p>");
            }
            i--;
        }
    </script>
</body>
</html>
