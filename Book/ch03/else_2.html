<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let result = confirm("정말로 회원을 탈퇴하시겠습니까?");

        if(result) {
            document.write("탈퇴 처리되었습니다!")
        }else {
            document.write("탈퇴 취소되었습니다!")
        }
    </script>
</body>
</html>
