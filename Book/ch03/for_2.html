<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 100; i++){
            if(i % 5 == 0 && i % 7 != 0){
                document.write("<p style=color:red;>" +i+"</p>");
            }else if(i % 7 == 0 && i % 5 != 0){
                document.write("<p style=color:green;>" +i+"</p>");
            }if(i % 7 == 0 && i % 5 == 0){
                document.write("<p style=color:aqua;>" +i+"</p>");
            }
        }

    </script>
</body>
</html>
