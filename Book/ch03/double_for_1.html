<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 3; i++){
            for(let k = 1; k <= 2; k++){
                document.write(i + '행' + k + '열', '<br>');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
