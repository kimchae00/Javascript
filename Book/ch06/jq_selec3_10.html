<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            
            $('<li>appendTo</li>').appendTo('#listZone');
            $('#listZone').prepend('<li>prepend</li>');
           
        });
    </script>
</head>
<body>
    <ul id="listZone">
        <li>리스트</li>
    </ul>
</body>
</html>
