<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            let arr1 = [{
                'area':'서울',
                'name':'무대리'
            },{
                'area':'부산',
                'name':'홍과장'
            },{
                'area':'전주',
                'name':'박사장'
            },{
                'area':'서울',
                'name':'빅마마'
            }]

            let arr2 = $.map(arr1, function(a,b){
                if(a.area == '서울'){
                    return a;
                }
            });
            console.log(arr2);
            console.log('=== first End ===');

            let arr3 = $.grep(arr1, function(a,b){
                if(a.area == '서울'){
                    return true;
                }else{
                    return false;
                }
            });
            console.log(arr3);
            console.log('=== Second End ===');

        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
</html>
