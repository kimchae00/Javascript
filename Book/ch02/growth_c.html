<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let num1 = 10;
        let num2 = 20;
        let result;

        num1--;
        document.write(num1,"<br>");

        num1++;
        document.write(num1,"<br>");

        result = num2++;
        document.write(result,"<br>");

        result = ++num2;
        document.write(result,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
