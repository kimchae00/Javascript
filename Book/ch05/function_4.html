<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let rightId = "korea";
        let rightPw = "1234";
        function login(id, pw){
            if(id == rightId){
                if(pw == rightPw){
                    document.write(id + "님 방문을 환영");
                }else{
                    alert('잘못된비번');
                }
            }else{
                alert("존재하지않은아이디");
            }
        }

        let userId = prompt("아이디를 입력하세요", "");
        let userPw = prompt("패스워드를 입력하세요", "");

        login(userId, userPw);
    </script>
</head>
<body>
    
</body>
</html>
