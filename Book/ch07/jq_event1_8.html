<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
           
            $(document).on('mousemove', function(e){
                $('.posX').text(e.pageX);
                $('.posY').text(e.pageY);
            });

        });
        
    </script>
</head>
<body>
   <h1>mousemove</h1>
   <p>X : <span class="posX">0</span>px</p>
   <p>Y : <span class="posY">0</span>px</p>
</body>
</html>
